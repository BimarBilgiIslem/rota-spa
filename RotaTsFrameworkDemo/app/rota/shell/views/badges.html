<div class="badges">
    <span ng-repeat="(notifyType,notifyItem) in shellvm.titleBadges.badges" class="rota-animate-fadeinleft"
          ng-class="notifyItem.color" ng-if="notifyItem.show">
        <i ng-if="notifyItem.icon" ng-class="['fa','fa-' + notifyItem.icon]"></i>
        <span ng-class="{'hidden-xs' : notifyItem.hiddenDescOnMobile}">{{notifyItem.description}}</span>
    </span>
</div>
